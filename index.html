
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .flag {
    width: 300px;
    height: 200px;
    background: #FF9933;
    position: relative;
  }
  
  .color {
    width: 100%;
    height: 33.33%;
  }
  
  .saffron { background: #FF9933; }
  .white   { background: white; }
  .green   { background: #138808; }
  
  .chakra {
    width: 30%;
    height: 30%;
    position: absolute;
    top: 35%;
    left: 35%;
    border: 2px solid navy;
    border-radius: 50%;
    background: navy;
    transform: rotate(180deg);
  }
</style>
<title>Indian Flag</title>
</head>
<body>
  <div class="flag">
    <div class="color saffron"></div>
    <div class="color white"></div>
    <div class="color green"></div>
    <div class="chakra"></div>
  </div>
  <footer>
    <a href="https://www.linkedin.com/in/preeti-kumar4" target="blank"
      >By Preeti</a>
  </footer>
</body>
</html>
